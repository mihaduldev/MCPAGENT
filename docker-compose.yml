# ============================================================================
# MCP Agent - Docker Compose Configuration
# ============================================================================

version: '3.8'

services:
  # ──────────────────────────────────────────────────────────────────────────
  # PostgreSQL Database
  # ──────────────────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: mcpagent-postgres
    environment:
      POSTGRES_USER: mcpagent
      POSTGRES_PASSWORD: mcpagent_password
      POSTGRES_DB: mcpagent
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mcpagent"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mcpagent-network
    restart: unless-stopped

  # ──────────────────────────────────────────────────────────────────────────
  # Redis Cache
  # ──────────────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: mcpagent-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mcpagent-network
    restart: unless-stopped

  # ──────────────────────────────────────────────────────────────────────────
  # MCP Agent API Server
  # ──────────────────────────────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcpagent-api
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://mcpagent:mcpagent_password@postgres:5432/mcpagent
      - REDIS_URL=redis://redis:6379/0
      - APP_ENV=production
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config:ro
    ports:
      - "8000:8000"
      - "9090:9090"  # Metrics port
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - mcpagent-network
    restart: unless-stopped

  # ──────────────────────────────────────────────────────────────────────────
  # Ollama (Optional - for local LLM)
  # ──────────────────────────────────────────────────────────────────────────
  ollama:
    image: ollama/ollama:latest
    container_name: mcpagent-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - mcpagent-network
    restart: unless-stopped
    # Uncomment for GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # ──────────────────────────────────────────────────────────────────────────
  # Prometheus (Optional - for monitoring)
  # ──────────────────────────────────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:latest
    container_name: mcpagent-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./deployment/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9091:9090"
    networks:
      - mcpagent-network
    restart: unless-stopped
    profiles:
      - monitoring

  # ──────────────────────────────────────────────────────────────────────────
  # Grafana (Optional - for visualization)
  # ──────────────────────────────────────────────────────────────────────────
  grafana:
    image: grafana/grafana:latest
    container_name: mcpagent-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deployment/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./deployment/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - mcpagent-network
    restart: unless-stopped
    profiles:
      - monitoring

# ============================================================================
# Networks
# ============================================================================
networks:
  mcpagent-network:
    driver: bridge
    name: mcpagent-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    name: mcpagent-postgres-data
  redis_data:
    name: mcpagent-redis-data
  ollama_data:
    name: mcpagent-ollama-data
  prometheus_data:
    name: mcpagent-prometheus-data
  grafana_data:
    name: mcpagent-grafana-data

